name: Build and Publish
on: [push]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: azure/docker-login@v1
      with:
        login-server: brandfactoryacr.azurecr.io
        username: ${{ secrets.REGISTRY_USERNAME }}
        password: ${{ secrets.REGISTRY_PASSWORD }}

    - name: Build and push frontend
      working-directory: ./garden-journal-frontend
      run: |
        docker build . -t brandfactoryacr.azurecr.io/garden-journal-frontend:${{ github.sha }}
        docker push brandfactoryacr.azurecr.io/garden-journal-frontend:${{ github.sha }}
        
    - name: Build and push backend
      working-directory: ./garden-journal-backend
      run: |
        docker build . -t brandfactoryacr.azurecr.io/garden-journal-backend:${{ github.sha }}
        docker push brandfactoryacr.azurecr.io/garden-journal-backend:${{ github.sha }}

